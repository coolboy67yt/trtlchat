<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrtlChat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/2ff1179492.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://emojik.vercel.app/s/%F0%9F%90%A2_%F0%9F%A4%96?size=128" sizes="16x16" />
  </head>
  <body>
    <header class="navbar">
      <div class="title-container">
        <span style="font-size: 2em; margin-right: 10px;">ğŸ¢</span>
        <div>
          <h1 class="main-title">TrtlChat</h1>
          <p class="subtitle">powered by teatree.chat</p>
        </div>
      </div>
      <nav class="nav-buttons">
        <button onclick="openAbout()">
          <i class="fas fa-info-circle"></i> About
        </button>
        <button onclick="openSettings()">
          <i class="fas fa-cog"></i> Settings
        </button>
      </nav>
    </header>

    <div class="main-container">
      <aside class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="text">
          <h2>Your Chats</h2>
          <ul id="chat-list">
          </ul>
          <button class="newchat" onclick="createNewChat()">+ New Chat</button>
        </div>
      </aside>
      <div class="chat-area">
        <div id="chat"></div>

        <div id="input-area">
          <input type="text" id="input" placeholder="Say something..." />
          <button id="send"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
